<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,200;1,300;1,400;1,500;1,600;1,700;1,800&display=swap" rel="stylesheet">
    <title>ECF JS</title>
</head>
<body>
    <header>
        <div class="container">
            <div class="header_left_content">
                <img src="img/logo.png" alt="Logo de la plateforme">
                <h1>Lamatify</h1>
            </div>
            <div class="header_right_content">
                <ul>
                    <a href="#">
                        <li><img src="img/logoinsta.png" alt=""></li>
                    </a>
                    <a href="#">
                        <li><img src="img/logofb.png" alt=""></li>
                    </a>
                </ul>
            </div>
        </div>
    </header>
    <main class="container">
        <form class="bloc-container" id="search_artist_form">
            <div class="form-input">
                <label for="artist">Artistes, Titres, Albums ...</label>
                <input type="text" id="artist" />
            </div>
            <div class="form-filters">
                <!-- <label for="search-select">Le type de recherche</label> -->
                <select name="search-select" id="search-select">
                    <option value="filtre">Filtres</option>
                    <option value="all">Tout</option>
                    <option value="artiste">Artiste</option>
                    <option value="album">Album</option>
                    <option value="titre">Titre</option>
                </select>
            </div>
            <input id="inputSearch" type="submit" value="Rechercher" />
        </form>
        <div id="results_container">

            <div class="searchResult">
                
            </div>

            <table class="table">
                <thead>
                  <tr class="table_titres">
                    <th scope="col" class="index"></th>
                    <th scope="col" class="first"></th>
                    <th scope="col" class="second"></th>
                    <th scope="col" class="third"></th>
                  </tr>
                </thead>
                <tbody id="tableBody">
                    
                </tbody>
              </table>
        </div>
        
        <div id="next_content">
            <button id="btn_more">Voir plus</button>
        </div>
    </main>  
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js"></script>
<script src="dom.js"></script>
<script src="api.js"></script>
<script src="cover.js"></script>
<script src="main.js"></script>
</html>
